<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKS Learn App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AKS Learn</h1>

        <!-- نموذج تسجيل الدخول -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <select id="role">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <button onclick="login()">Login</button>
        </div>

        <!-- لوحة التحكم -->
        <div id="dashboard" style="display:none;">
            <h2>Dashboard</h2>
            <p id="welcome-msg"></p>

            <!-- قسم المعلم -->
            <div id="teacher-panel" style="display:none;">
                <h3>Teacher Panel</h3>
                <textarea id="announcement" placeholder="Write announcement..."></textarea>
                <button onclick="postAnnouncement()">Post Announcement</button>
                <h4>Announcements:</h4>
                <ul id="announcements-list"></ul>
            </div>

            <!-- قسم الطالب -->
            <div id="student-panel" style="display:none;">
                <h3>Student Panel</h3>
                <h4>Announcements:</h4>
                <ul id="student-announcements"></ul>
            </div>

            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
