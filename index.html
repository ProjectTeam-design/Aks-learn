<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AKS Learn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ØµÙØ­Ø© 1: Welcome -->
  <div class="app" id="welcomeScreen">
    <div class="card">
      <div class="logo">ðŸŽ“</div>

      <h1>Welcome to<br>AKS Learn</h1>

      <button class="btn teacher" id="teacherBtn">Teacher Login</button>
      <button class="btn student" id="studentBtn">Student Login</button>

      <p class="small-link" id="goCreate">Create an account</p>
      <p class="small-link">Need help? Contact admin</p>

      <p id="message" class="message"></p>
    </div>
  </div>

  <!-- ØµÙØ­Ø© 2: Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ø¯ÙˆØ± ÙˆØ§Ù„Ù…Ø³ØªÙˆÙ‰ -->
  <div class="app" id="selectScreen">
    <div class="card">
      <h2 class="title">Welcome, Student or Teacher</h2>

      <label class="field-label">Role</label>
      <select class="select-box" id="roleSelect">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <label class="field-label">Level</label>
      <select class="select-box" id="levelSelect">
        <option>1st year License</option>
        <option>2nd year License</option>
        <option>3rd year License</option>
        <option>Master 1</option>
        <option>Master 2</option>
      </select>

      <button class="btn teacher" id="submitLevel">Submit</button>

      <p class="small-link" id="goCreate2">Don't have an account? Create one</p>
    </div>
  </div>

  <!-- ØµÙØ­Ø© 3: Create Account -->
  <div class="app" id="createScreen">
    <div class="card">
      <h2 class="title">Create Account</h2>

      <input type="text" class="input-box" id="firstName" placeholder="First Name">
      <input type="text" class="input-box" id="lastName" placeholder="Last Name">
      <input type="email" class="input-box" id="email" placeholder="Email">
      <input type="password" class="input-box" id="password" placeholder="Password">

      <button class="btn student" id="createBtn">Create Account</button>

      <p class="small-link" id="backWelcome">Already have an account? Login</p>
      <p id="createMsg" class="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
